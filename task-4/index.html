<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task-4</title>
  </head>
  <body>
    <div id="app" class="max-w-[70%] w-full mx-auto my-8">
      <ul id="tasks-list" class="grid grid-cols-2 gap-4 mb-6"></ul>

      <form id="form" class="p-4 border border-gray-50 rounded-lg shadow-lg">
        <p class="font-bold text-lg mb-6">Create new task</p>
        <fieldset class="grid grid-cols-2 gap-4">
          <label class="flex flex-col gap-1">
            <span class="font-semibold text-xs">Title</span>
            <input name="title" placeholder="Enter title..." required class="p-2 border border-gray-200 outline-none rounded-lg placeholder:text-gray-400" />
          </label>
          <label class="flex flex-col gap-1">
            <span class="font-semibold text-xs">Description</span>
            <input name="description" placeholder="Enter description..." class="p-2 border border-gray-200 outline-none rounded-lg placeholder:text-gray-400" />
          </label>
          <label class="flex flex-col gap-1">
            <span class="font-semibold text-xs">Status</span>
            <select name="status" class="p-2 border border-gray-200 outline-none rounded-lg">
              <option value="todo">to do</option>
              <option value="in_progress">in progress</option>
              <option value="done">done</option>
            </select>
          </label>
          <label class="flex flex-col gap-1">
            <span class="font-semibold text-xs">Priority</span>
            <select name="priority" class="p-2 border border-gray-200 outline-none rounded-lg">
              <option value="low">low</option>
              <option value="medium">medium</option>
              <option value="high">high</option>
            </select>
          </label>
          <label class="flex flex-col gap-1">
            <span class="font-semibold text-xs">Deadline</span>
            <input name="deadline" type="date" required class="p-2 border border-gray-200 outline-none rounded-lg placeholder:text-gray-400" />
          </label>
        </fieldset>
        <button type="submit" class="w-full p-4 shadow-sm bg-sky-50 hover:bg-sky-50 hover:inset-shadow-sm rounded-lg cursor-pointer mt-6 uppercase font-semibold">Create</button>
      </form>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
